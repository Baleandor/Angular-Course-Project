<mat-drawer-container [autosize]="true" class="min-h-full max-w-7xl mx-auto border-x">
    <mat-drawer mode="side" opened class="p-6">
        <app-filters (showCategory)="onShowCategory($event)"></app-filters>
    </mat-drawer>
    <mat-drawer-content class="p-6">
        <app-products-header (sortChange)="onSortChange($event)" (itemsCountChange)="onItemsCountChange($event)"
            (columnsCountChange)="onColumnsCountChange($event)"></app-products-header>
        <mat-grid-list *ngIf="getLogin()" gutterSize="16" [cols]="cols" [rowHeight]="rowHeight">
            <mat-grid-tile *ngFor="let product of products">
                <app-product-box [product]="product" (addToCart)="onAddToCart($event)" class="w-full"
                    [fullWidthMode]="cols === 1">
                </app-product-box>
            </mat-grid-tile>
        </mat-grid-list>
        <div *ngIf="!getLogin()">
            <span id="span-1" class="text-5xl  absolute">You gotta</span>
            <span id="span-2" class="text-6xl text-red-600  absolute cursor-pointer"
                (click)="onBubbleClick()">REGISTER</span>
            <span id="span-3" class="text-5xl  absolute ">ta see it!</span>
            <img class="w-full" src="assets/KrumpinShrek.png">
        </div>
    </mat-drawer-content>
</mat-drawer-container>
